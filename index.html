    <h1 class="text-xl font-bold text-black-900">Proyecto Colaborativo Depto. Sistemas</h1>
    
    <!--Inserta la fecha y hora actuales -->
     <ul  class="header center">
          <li><a><script type="text/javascript"> var meses = new Array ("Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"); var f=new Date(); document.write(f.getDate() + " de " + meses[f.getMonth()] + " de " + f.getFullYear()); </script></a></li>
          <li><a><script type="text/javascript"> function startTime(){ today=new Date(); h=today.getHours(); m=today.getMinutes(); s=today.getSeconds(); m=checkTime(m); s=checkTime(s); document.getElementById('reloj').innerHTML=h+":"+m+":"+s; t=setTimeout('startTime()',500);} function checkTime(i) {if (i<10) {i="0" + i;}return i;} window.onload=function(){startTime();} </script> <div id="reloj"></div></a></li>
     </ul>
    
   
  </header>

    <section id="n"><h2>Nosotros</h2><p>Equipo Clase 04.</p></section>

    <section id="s">
        <h2>Servicios</h2>
        <div style="display:flex; gap:10px">
            <div style="border:1px solid #444; padding:10px">S1</div>
            <div style="border:1px solid #444; padding:10px">S2</div>
            <div style="border:1px solid #444; padding:10px">S3</div>
        </div>
    </section>

    <section id="c">
        <h2>Contacto</h2>
        <form id="f" style="display:grid; gap:5px; width:200px">
            <input id="e" type="text" placeholder="Correo (@)">
            <textarea placeholder="Mensaje"></textarea>
            <button type="submit" style="background:#0af">Enviar</button>
            <p id="m" style="font-size:12px"></p>
        </form>
    </section>

    <script>
        document.getElementById('f').onsubmit = (e) => {
            e.preventDefault(); // Evita recargar página
            const correo = document.getElementById('e').value;
            const msg = document.getElementById('m');

            if (!correo) {
                msg.innerText = "Está vacío";
                msg.style.color = "red";
            } else if (!correo.includes('@')) {
                msg.innerText = "Falta el @";
                msg.style.color = "orange";
            } else {
                msg.innerText = "¡Enviado con éxito!";
                msg.style.color = "green";
            }
        };
    </script>
</body>
